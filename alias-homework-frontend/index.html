<!DOCTYPE html>
<head>
    <title>CAT API</title>
    <script src="./script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="row justify-content-center mt-3">
        <div class="card mx-3" style="width: 18rem;">
            <div class="card-body">
            <h5 class="card-title">Select image type</h5>
                <input type="radio" id="small" name="image-type" value="small">
                <label for="small">Small</label><br>
                <input type="radio" id="medium" name="image-type" value="medium">
                <label for="medium">Medium</label><br>
                <input type="radio" id="square" name="image-type" value="square">
                <label for="square">Square</label><br>
                <input type="radio" id="original" name="image-type" value="original">
                <label for="original">Original</label>
            </div>
        </div>
        <div class="card mx-3" style="width: 18rem;">
            <div class="card-body">
            <h5 class="card-title">Select image filter</h5>
                <input type="radio" id="blur" name="image-filter" value="blur">
                <label for="blur">Blur</label><br>
                <input type="radio" id="mono" name="image-filter" value="mono">
                <label for="mono">Mono</label><br>
                <input type="radio" id="sepia" name="image-filter" value="sepia">
                <label for="sepia">Sepia</label><br>
                <input type="radio" id="negative" name="image-filter" value="negative">
                <label for="negative">Negative</label><br>
                <input type="radio" id="paint" name="image-filter" value="paint">
                <label for="paint">Paint</label><br>
                <input type="radio" id="pixel" name="image-filter" value="pixel">
                <label for="pixel">Pixel</label>
            </div>
        </div>
        <div class="card mx-3" style="width: 18rem;">
            <div class="card-body">
            <h5 class="card-title">Select image width and/or height</h5>
                <label for="width">Width</label><br>
                <input type="number" id="width" name="image-width"><br>
                <label for="height">Height</label><br>
                <input type="number" id="height" name="image-height"><br><br>
            </div>
        </div>
    </div>
    <div class="col text-center">
        <button type="button" id="get-cat-image" class="btn btn-success mt-3">GET CAT PICTURE IMMEDIATELY!</button>
    </div>
    <div class="h-100 d-flex align-items-center justify-content-center mt-3" id="image-div"></div>
</body>
